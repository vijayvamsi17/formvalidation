<h1>This is registration form</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

  <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
    <label for="email">Email address:</label>
    <input [formControl]="email" type="email" class="form-control" id="email">
  </div>
  <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
    <label for="pwd">Password:</label>
    <input [formControl]="password" type="password" class="form-control" id="pwd">
  </div>
    <div class="form-group" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
    <label for="firstname">Firstname:</label>
    <input [formControl]="firstname" type="text" class="form-control" required>
  </div>
    <div class="form-group" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
    <label for="lastname">Lastname:</label>
    <input [formControl]="lastname" type="text" class="form-control" required>
  </div>
    <div class="form-group" [ngClass]="{'has-error': (!mobile.valid && mobile.touched), 'has-success': (mobile.valid && mobile.touched)}">
    <label for="pwd">Mobile:</label>
    <input [formControl]="mobile" type="text" class="form-control" required>
  </div>

  <button [disabled]="!form.valid" type="submit" class="btn btn-default">Register</button>
</form>
